# miragedge.top 的配置（保持不变）
server {
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    listen 80;
    server_name miragedge.top;
    index index.html;

    location / {
        root /web_miragedge;

        try_files $uri $uri.html $uri/ =404;

        error_page 404 /404.html;
        error_page 403 /404.html;

        location ~* ^/assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

# f.windemiko.top 的配置（修改为支持 PHP）
server {
    listen 88;
    server_name f.windemiko.top;
    client_max_body_size 100M;
    root /web_fwindemiko;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php8:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        # 根据雷池转发的头信息自动识别 HTTPS
        set $fastcgi_https off;
        if ($http_x_forwarded_proto = "https") {
            set $fastcgi_https on;
        }
        fastcgi_param HTTPS $fastcgi_https;

        include fastcgi_params;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 安全限制
    location ~ /\. { deny all; }
    location ~* /(\.git|wp-config\.php|readme\.html|license\.txt) { deny all; }
}