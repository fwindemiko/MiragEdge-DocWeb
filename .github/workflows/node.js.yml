name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 22.x
      TEST_OUTPUT_DIR: fwindemiko
      VITEST_OUTPUT: fwindemiko/test/test-results/test-output.json
      VITEST_COVERAGE: fwindemiko/test/coverage

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Copy mark.js (if needed)
        run: |
          if [ -f "./.vitepress/mark.js" ]; then
            cp -rf ./.vitepress/mark.js ./node_modules/
          fi

      - name: Create test output directories
        run: |
          mkdir -p ./fwindemiko/test/coverage
          mkdir -p ./fwindemiko/test/test-results
          mkdir -p ./fwindemiko/test/logs
          echo "Test directories created successfully"

      - name: Build project
        run: npm run build

      - name: Run tests with coverage
        id: tests
        run: |
          echo "Starting test execution..."
          npm run test:coverage 2>&1 | tee ./fwindemiko/test/logs/test-output.log
          
          # 记录退出代码
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "Test exit code: $TEST_EXIT_CODE"
          
          # 验证测试输出文件
          if [ -f "./fwindemiko/test/test-results/test-output.json" ]; then
            echo "✓ Test results generated successfully"
          fi
          
          if [ -d "./fwindemiko/test/coverage" ]; then
            echo "✓ Coverage report generated successfully"
          fi
          
          exit $TEST_EXIT_CODE
        continue-on-error: true

      - name: Upload test results as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            fwindemiko/test/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "=== Test Execution Summary ==="
          echo "Test Status: ${{ steps.tests.outcome }}"
          
          if [ -f "./fwindemiko/test/logs/test-output.log" ]; then
            echo "=== Last 20 lines of test output ==="
            tail -20 ./fwindemiko/test/logs/test-output.log
          fi
          
          echo "=== Test Artifacts Location ==="
          echo "Coverage: fwindemiko/test/coverage/"
          echo "Results: fwindemiko/test/test-results/"
          echo "Logs: fwindemiko/test/logs/"
