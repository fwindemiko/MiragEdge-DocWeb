version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile   # 你的 Nginx Dockerfile（若使用官方 nginx:alpine 可改）
    container_name: nginx
    restart: unless-stopped
    ports:
      - "5173:80"              # miragedge.top 静态站点
      - "5174:88"              # f.windemiko.top WordPress 站点（监听88）
    volumes:
      # WordPress 目录
      - /www/MiragEdge/fwindemiko:/web_fwindemiko:ro
      # 静态站点目录
      - ./build/miragedge.top:/web_miragedge:ro
      # Nginx 配置文件
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php8                  # 确保 php8 先启动
    networks:
      - miragedge-network

  # ---------- PHP 8-FPM 服务 ----------
  php8:
    build: ./php              # 使用自定义 Dockerfile 安装扩展
    container_name: php8
    restart: unless-stopped
    volumes:
      - /www/MiragEdge/fwindemiko:/web_fwindemiko   # PHP 需要读写权限
    networks:
      - miragedge-network
    # 可选：暴露 9000 端口（仅用于调试，非必须）
    # ports:
    #   - "9000:9000"

  db:
    image: mariadb:10
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "*L5201314x"       # 请改为强密码
      MYSQL_DATABASE: fwindemiko              # 与 wp-config.php 中 DB_NAME 一致
      MYSQL_USER: fwindemiko                    # 与 wp-config.php 中 DB_USER 一致
      MYSQL_PASSWORD: 88888888            # ⚠️ 改为你的实际密码（与 wp-config.php 一致）
    volumes:
      - db_data:/www/MiragEdge/mysql             # 数据持久化
    networks:
      - miragedge-network

networks:
  miragedge-network:
    external: true          # 确保此网络已存在（若未存在，先创建）

volumes:
  db_data:                 # 定义持久化卷