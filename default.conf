# miragedge.top 的配置（保持不变）
server {
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    listen 80;
    server_name miragedge.top;
    index index.html;

    location / {
        root /web_miragedge;

        try_files $uri $uri.html $uri/ =404;

        error_page 404 /404.html;
        error_page 403 /404.html;

        location ~* ^/assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

# f.windemiko.top 的配置（修改为支持 PHP）
server {
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    listen 88;
    server_name f.windemiko.top;
    
    # 重要：添加 index.php
    index index.php index.html index.htm;
    
    root /web_fwindemiko;

    location / {
        # WordPress 标准配置：优先尝试访问文件，然后目录，最后交给 index.php
        try_files $uri $uri/ /index.php?$query_string;
        
        # 错误页面
        error_page 404 /404.html;
        error_page 403 /404.html;
    }

    # PHP 处理配置
    location ~ \.php$ {
        # 转发到 PHP-FPM 容器
        fastcgi_pass php8:9000;  # 使用容器名，因为在同一网络
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        include fastcgi_params;
        
        # 额外的 PHP 参数
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
    }

    # 静态资源缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 防止访问隐藏文件
    location ~ /\. {
        deny all;
    }

    # 防止访问敏感文件
    location ~* /(\.git|wp-config\.php|readme\.html|license\.txt) {
        deny all;
    }
}