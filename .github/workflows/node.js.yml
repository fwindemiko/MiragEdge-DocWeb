name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 22.x
      TEST_OUTPUT_DIR: fwindemiko

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Copy mark.js (if needed)
      run: |
        if [ -f "./.vitepress/mark.js" ]; then
          cp -rf ./.vitepress/mark.js ./node_modules/
        fi
    
    - name: Create test output directory
      run: |
        mkdir -p ./${{ env.TEST_OUTPUT_DIR }}/coverage
        mkdir -p ./${{ env.TEST_OUTPUT_DIR }}/test-results
        mkdir -p ./${{ env.TEST_OUTPUT_DIR }}/logs
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test
      continue-on-error: true
    
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./${{ env.TEST_OUTPUT_DIR }}/
        retention-days: 7
      
    - name: Check broken links (optional)
      run: |
        if [ -f "./.vitepress/dist/index.html" ]; then
          npx linkinator ./.vitepress/dist --recurse --silent
        fi
