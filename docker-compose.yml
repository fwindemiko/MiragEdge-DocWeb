version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile   # 你的 Nginx Dockerfile（若使用官方 nginx:alpine 可改）
    container_name: nginx
    restart: unless-stopped
    ports:
      - "5173:80"              # miragedge.top 静态站点
      - "5174:88"              # f.windemiko.top WordPress 站点（监听88）
    volumes:
      # WordPress 目录
      - /www/MiragEdge/fwindemiko:/web_fwindemiko
      # 静态站点目录
      - ./build/miragedge.top:/web_miragedge:ro
      # Nginx 配置文件
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php8                  # 确保 php8 先启动
    networks:
      - miragedge-network

  # ---------- 新增：PHP 8-FPM 服务 ----------
  php8:
    build: ./php              # 使用自定义 Dockerfile 安装扩展
    container_name: php8
    restart: unless-stopped
    volumes:
      - /www/MiragEdge/fwindemiko:/web_fwindemiko   # PHP 需要读写权限
    networks:
      - miragedge-network
    # 可选：暴露 9000 端口（仅用于调试，非必须）
    # ports:
    #   - "9000:9000"

networks:
  miragedge-network:
    external: true            # 保持你的 external 网络设置（必须预先创建）