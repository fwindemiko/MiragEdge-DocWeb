name: 自动网页构建测试流程

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 22.x
      TEST_OUTPUT_DIR: test_tool
      VITEST_OUTPUT: test_tool/test/test-results/test-output.json
      VITEST_COVERAGE: test_tool/test/coverage

    steps:
      - uses: actions/checkout@v4

      - name: 使用 Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: 安装npm依赖包
        run: npm ci

      - name: 复制 mark.js依赖包
        run: cp -rf ./.vitepress/mark.js ./node_modules/

      - name: 创建测试报告输出目录（如果没有）
        run: |
          mkdir -p ./test_tool/test/coverage
          mkdir -p ./test_tool/test/test-results
          mkdir -p ./test_tool/test/logs
          echo "Test directories created successfully"

      - name: 构建网页项目
        run: npm run build

      - name: 运行测试并输出报告
        id: tests
        run: |
          echo "Starting test execution..."
          npm run test:coverage 2>&1 | tee ./test_tool/test/logs/test-output.log
          
          # 记录退出代码
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "Test exit code: $TEST_EXIT_CODE"
          
          # 验证测试输出文件
          if [ -f "./test_tool/test/test-results/test-output.json" ]; then
            echo "✓ 测试并生成报告成功"
          fi
          
          if [ -d "./test_tool/test/coverage" ]; then
            echo "✓ 测试并生成报告失败"
          fi
          
          exit $TEST_EXIT_CODE
        continue-on-error: true

      - name: 更新测试工件
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            test_tool/test/
          retention-days: 7

      - name: 测试统计信息输出总结
        if: always()
        run: |
          echo "=== 测试执行摘要 ==="
          echo "测试统计信息: ${{ steps.tests.outcome }}"
          
          if [ -f "./test_tool/test/logs/test-output.log" ]; then
            echo "=== 测试时的最后20行日志 ==="
            tail -20 ./test_tool/test/logs/test-output.log
          fi
          
          echo "=== 测试结果目录 ==="
          echo "Coverage: test_tool/test/coverage/"
          echo "Results: test_tool/test/test-results/"
          echo "Logs: test_tool/test/logs/"
